<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main__contenedor">
      <div class="main__logo">
        <img src="images/logo.svg" alt="imagen-logo">
      </div>

      <div class="main__grid">
        <div class="main__mockups">
          <img src="images/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="main__texto">
          <h1 class="main__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main__info">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a href="#" class="main__boton">
            Register
          </a>
        </div>
      </div>

      <div class="links">
        <a href="#" class="link">
          <img class="link__imagen" src="images/icon-facebook.svg" alt="icon-facebook">
        </a>
        <a href="#" class="link">
          <img class="link__imagen" src="images/icon-twitter.svg" alt="icon-twitter">
        </a>
        <a href="#" class="link">
          <img class="link__imagen" src="images/icon-instagram.svg" alt="icon-instagram">
        </a>
      </div>
    
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
    </p>
  </footer>
</body>
</html>
